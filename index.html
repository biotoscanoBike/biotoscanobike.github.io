<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!-- <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div> -->

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="timeStamp"></div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h1>Game Over</h1>
            <p id="gameOverMessage"></p>
            <button id="resetButton">Play Again</button>
        </div>
    </div>

    <div id="landingModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to the Bicycle Game!</h2>
            <p>Here's how to play:</p>
            <ul>
                <li>Keep the bicycle within the lane.</li>
                <li>Use the left and right arrow keys or touch the screen to control the bicycle.</li>
                <li>Avoid colliding with the fences.</li>
            </ul>
            <button id="startButton">Start Playing</button>
        </div>
    </div>


    <script src="lane.js"></script>
    <script src="fence.js"></script>
    <script src="bicycle.js"></script>
    <script src="game.js"></script>
</body>

</html>
